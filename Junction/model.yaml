Junction:
  description: 'This entity contains a harmonised description of a generic junction made for the Water Network Management domain. This entity is primarily associated with the water network management vertical and related IoT applications.'
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    demandCategory:
      description: 'Allows base demands and time patterns to be assigned to other categories of users.'
      properties:
        baseDemand:
          description: 'Property. Model:''https://schema.org/Text. Baseline or average demand for the category. A sub-property of the Property ''demandCategory''.'
          type: string
        demandPattern:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
          description: 'Relationship. A relationship to the pattern of the ''demandCategory'' property.'
        value:
          type: number
      type: object
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    elevation:
      description: 'The elevation above some common reference of the junction. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code'
      type: number
      x-ngsi:
        model: http://schema.org/Number
        type: Property
        units: Metre
    emitterCoefficient:
      description: 'Discharge coefficient for emitter (sprinkler or nozzle) placed at junction. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code'
      type: number
      x-ngsi:
        model: http://schema.org/Number
        type: Property
        units: 'square metre per second'
    head:
      description: 'Observed head at the node (junction, tank or reservoir)'
      properties:
        observedBy:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
        value:
          type: number
      type: object
      x-ngsi:
        type: Property
    id:
      anyOf: &junction_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    initialQuality:
      description: 'Initial quality in the network component'
      properties:
        observedBy:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
        value:
          type: number
      type: object
      x-ngsi:
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      x-ngsi:
        type: Geoproperty
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *junction_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    pressure:
      description: 'Observed pressure at the node (junction, tank or reservoir)'
      properties:
        observedBy:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
        value:
          type: number
      type: object
      x-ngsi:
        type: Property
    quality:
      description: 'Observed quality in the network component'
      properties:
        observedBy:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
        value:
          type: number
      type: object
      x-ngsi:
        type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    sourceCategory:
      description: 'Description of the quality of source flow entering the network at a specific node.'
      properties:
        sourcePattern:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
          description: 'Relationship. A relationship to the pattern pf the sourceCategory property'
        sourceQuality:
          description: 'Property. Model:''https://schema.org/Number''. Units: ''mg/L''. Baseline or average concentration (or mass flow rate) of source. A sub-property of the Property ''sourceCategory''. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
          type: number
        sourceType:
          description: 'Property. Model:''https://schema.org/Text''. A sub-property of the Property ''sourceCategory'''
          enum:
            - CONCEN
            - MASS
            - FLOWPACED
            - SETPOINT
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    sourceMassInflow:
      description: 'Property.. Observed source mass inflow at the node (junction, tank or reservoir)'
      properties:
        observedBy:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
        value:
          type: number
      type: object
    supply:
      description: 'Observed supply at the node (junction, tank or reservoir)'
      properties:
        observedBy:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
        value:
          type: number
      type: object
      x-ngsi:
        type: Property
    tag:
      description: 'An optional text string used to assign the pipe to a category, perhaps one based on age or material'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    type:
      description: 'NGSI-LD Entity Type. It has to be Junction'
      enum:
        - Junction
      type: string
      x-ngsi:
        type: Property
  required:
    - id
    - type
  type: object
