Tank:
  description: 'This entity contains a harmonised description of a generic tank made for the Water Network Management domain. This entity is primarily associated with the water management vertical and related IoT applications.'
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    bulkReactionCoefficient:
      description: 'The bulk reaction coefficient used for modelling reactions in the tank. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: 1/day
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    elevation:
      description: 'The elevation above some common reference of the Tank. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: metre
    hasInlet:
      description: 'A relationship indicating the water inlet points of the Reservoir'
      format: uri
      type: string
      x-ngsi:
        type: Relationship
    hasOutlet:
      description: 'A relationship indicating the water outlet points of the Reservoir'
      format: uri
      type: string
      x-ngsi:
        type: Relationship
    head:
      description: 'Observed head at the node (junction, tank or reservoir)'
      properties:
        observedBy:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
        value:
          type: number
      type: object
      x-ngsi:
        type: Property
    id:
      anyOf: &tank_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    initLevel:
      description: 'The height of the water surface above the bottom elevation of the tank at the start of the simulation. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: metre
    initialQuality:
      description: 'Water quality level in the tank at the start of the simulation. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: mg/L
    level:
      description: 'Observed level in the element of the network'
      properties:
        observedBy:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
        value:
          type: number
      type: object
      x-ngsi:
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      x-ngsi:
        type: Geoproperty
    maxLevel:
      description: 'The height of the water surface above the bottom elevation of the tank at the start of the simulation. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: metre
    minLevel:
      description: 'The minimum level that water in the tank can drop to. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: metre
    minVolume:
      description: 'The volume of water in the tank when it is at its minimum level. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: 'cubic metre'
    mixingFraction:
      description: 'The fraction of the tank''s total volume that comprises the inlet-outlet compartment of the two-compartment (2COMP) mixing model. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: 'No unit'
    mixingModel:
      description: 'A sub-property of the Property sourceCategory. Enum:''2COMP, FIFO, LIFO, MIXED'''
      enum:
        - 2COMP
        - FIFO
        - LIFO
        - MIXED
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    nominalDiameter:
      description: 'The diameter of the tank. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: Metre
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *tank_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    pressure:
      description: 'Observed pressure at the node (junction, tank or reservoir)'
      properties:
        observedBy:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
        value:
          type: number
      type: object
      x-ngsi:
        type: Property
    quality:
      description: 'Observed quality in the network component'
      properties:
        observedBy:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
        value:
          type: number
      type: object
      x-ngsi:
        type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    sourceCategory:
      description: 'Description of the quality of source flow entering the network at a specific node.'
      properties:
        sourcePattern:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
          description: 'Relationship. A relationship to the pattern pf the sourceCategory property'
        sourceQuality:
          description: 'Property. Model:''https://schema.org/Number''. Units: ''mg/L''. Baseline or average concentration (or mass flow rate) of source. A sub-property of the Property ''sourceCategory''. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
          type: number
        sourceType:
          description: 'Property. Model:''https://schema.org/Text''. A sub-property of the Property ''sourceCategory'''
          enum:
            - CONCEN
            - MASS
            - FLOWPACED
            - SETPOINT
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    sourceMassInflow:
      description: 'Property.. Observed source mass inflow at the node (junction, tank or reservoir)'
      properties:
        observedBy:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
        value:
          type: number
      type: object
    supply:
      description: 'Observed supply at the node (junction, tank or reservoir)'
      properties:
        observedBy:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
        value:
          type: number
      type: object
      x-ngsi:
        type: Property
    tag:
      description: 'An optional text string used to assign the pipe to a category, perhaps one based on age or material'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    type:
      description: 'NGSI-LD Entity Type. It has to be Tank'
      enum:
        - Tank
      type: string
      x-ngsi:
        type: Property
    volumeCurve:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'The ID label of a curve used to describe the relation between tank volume and water level'
      x-ngsi:
        type: Relationship
  required:
    - id
    - type
    - location
  type: object
