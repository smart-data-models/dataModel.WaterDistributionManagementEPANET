SimulationScenario:

  description: This entity contains a harmonised description of a generic simulation scenario made for the Water Network Management domain. This entity is primarily associated with the water network management vertical and related IoT applications.

  properties:

    accuracy:
      description: Total normalized flow change convergence criterion for determining when a hydraulic solution has been reached
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    address:

      description: The mailing address

      properties:

        addressCountry:
          description: The country. For example, Spain
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property

        addressLocality:
          description: The locality in which the street address is, and which is in the region
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property

        addressRegion:
          description: The region in which the locality is, and which is in the country
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property

        district:
          description: A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
          x-ngsi:
            type: Property

        postOfficeBoxNumber:
          description: The post office box number for PO box addresses. For example, 03578
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property

        postalCode:
          description: The postal code. For example, 24004
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property

        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property

        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/address
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    bulkOrder:
      description: Bulk water reaction order for pipes
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    checkFrequency:
      description: Frequency of hydraulic status checks
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    chemicalName:
      description: Name of the chemical modelled. Only used if 'qualityType' is CHEM
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    chemicalUnits:
      description: Units of the chemical modelled. Only used if 'qualityType' is CHEM
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    concentrationLimit:
      description: Limiting concentration for growth reactions
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    createdBy:
      anyOf:
        - maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]'|~^@!,:\\]+$
          type: string
        - format: uri
          type: string
      description: The ID of who created/triggered the simulation. Reference to an entity of type 'User'
      x-ngsi:
        model: https://schema.org/URL
        type: Relationship

    dampLimit:
      description: Accuracy value at which solution damping and status checks begin for PRVs and PSVs
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    demandCategory:
      description: Allows base demands and time patterns to be assigned to other categories of users
      properties:
        baseDemand:
          description: Baseline or average demand for the category. A sub-property of the Property demandCategory
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property
        demandPattern:
          anyOf:
            - description: Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
              x-ngsi:
                type: Property
            - description: Identifier format of any NGSI entity
              format: uri
              type: string
              x-ngsi:
                type: Property
          description: A relationship to the pattern of the 'demandCategory' property
          x-ngsi:
            type: Relationship
        value:
          description: Value of the demand category
          type: number
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    demandCharge:
      description: Energy charge per maximum kW usage
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    demandModel:
      description: Specifies whether the analysis is pressure driven (PDA) or demand driven (DDA). Enum:'DDA, PDA'
      enum:
        - DDA
        - PDA
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    diffusivity:
      description: Molecular diffusivity of the chemical analysed in a quality analysis, relative to diffusivity of chlorine in water
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    duration:
      description: Duration of the simulation, given in seconds
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: seconds

    emitterExponent:
      description: Power to which pressure at a junction is raised when computing from an emitter
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    energyUse:
      description: Observed energy use by the element of the network
      properties:
        observedBy:
          anyOf:
            - description: Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
              x-ngsi:
                type: Property
            - description: Identifier format of any NGSI entity
              format: uri
              type: string
              x-ngsi:
                type: Property
        value:
          description: Numerical value of the use of Energy
          type: number
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        type: Property

    flow:
      description: Rate of flow from `startsAt` node to `endsAt` node, measured by a device at the link (pipe, valve or pump)
      properties:
        observedBy:
          anyOf:
            - description: Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
              x-ngsi:
                type: Property
            - description: Identifier format of any NGSI entity
              format: uri
              type: string
              x-ngsi:
                type: Property
        value:
          description: Value of the flow
          type: number
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        type: Property

    flowChange:
      description: Maximum flow change convergence criterion for determining when a hydraulic solution has been reached
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    flowUnits:
      description: Units in which flow rates are expressed in the simulation. Allowable options are CFS (cubic feet per second), GPM (gallons per minute), MGD (million gallons per day), IMGD (imperial MGD), AFD (acre-feet per day), LPS (litres pre second), LPM (litres per minute), MLD (million litres per day), CMH (cubic metres per hour) and CMD (cubic metres per day). Enum:'AFD, CFS, CMD, CMH, GPM, IMGD, LPS, LPM, MLD, MGD'
      enum:
        - AFD
        - CFS
        - CMD
        - CMH
        - GPM
        - IMGD
        - LPS
        - LPM
        - MLD
        - MGD
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    hasInputNetwork:
      anyOf:
        - maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]'|~^@!,:\\]+$
          type: string
        - format: uri
          type: string
      description: The ID of the network used in the simulation
      x-ngsi:
        model: https://schema.org/URL
        type: Relationship

    hasSimulationResult:
      anyOf:
        - maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]'|~^@!,:\\]+$
          type: string
        - format: uri
          type: string
      description: The ID of the related simulation result. Reference to an entity of type 'SimulationResult'
      x-ngsi:
        model: https://schema.org/URL
        type: Relationship

    head:
      description: Observed head at the node (junction, tank or reservoir)
      properties:
        observedBy:
          anyOf:
            - description: Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
              x-ngsi:
                type: Property
            - description: Identifier format of any NGSI entity
              format: uri
              type: string
              x-ngsi:
                type: Property
        value:
          description: Value of the head
          type: number
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        type: Property

    headError:
      description: Maximum headloss convergence criterion for determining when a hydraulic solution has been reached
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    headlossFormula:
      description: Formula used for computing head loss for flow through a pipe. The choices are the Hazen-Williams (H-W), Darcy-Weisbach (D-W) or Chezy-Manning (C-M) formulas. Allowable options are 'H-W', 'D-W', 'C-M'. Enum:'C-M, D-W, H-W'
      enum:
        - H-W
        - D-W
        - C-M
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    hydraulicTimeStep:
      description: Determines how often the hydraulic state of the network is calculated. Given in seconds
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: seconds

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property

    initialQuality:
      description: Initial quality in the network component
      properties:
        observedBy:
          anyOf:
            - description: Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
              x-ngsi:
                type: Property
            - description: Identifier format of any NGSI entity
              format: uri
              type: string
              x-ngsi:
                type: Property
        value:
          description: Numerical value of the initial quality
          type: number
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        type: Property

    initialStatus:
      description: The link status at the start of the simulation. Enum:'OPEN, CLOSED, CV'
      enum:
        - OPEN
        - CLOSED
        - CV
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    inputParameter:
      description: Description of the set of modifications to be applied to the network for the simulation
      items:
        properties:
          parameterName:
            type: string
          targetURI:
            anyOf:
              - maxLength: 256
                minLength: 1
                pattern: ^[\w\-\.\{\}\$\+\*\[\]'|~^@!,:\\]+$
                type: string
              - format: uri
                type: string
            description: URI of network component with property modified in simulation. A sub-relationship of the Property water attribute
            x-ngsi:
              model: https://schema.org/URL
              type: Relationship
          value:
            anyOf:
              - type: string
              - type: number
              - type: boolean
        type: object
      type: array
      x-ngsi:
        model: https://Text
        type: Property

    level:
      description: Observed level in the element of the network
      properties:
        observedBy:
          anyOf:
            - description: Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
              x-ngsi:
                type: Property
            - description: Identifier format of any NGSI entity
              format: uri
              type: string
              x-ngsi:
                type: Property
        value:
          description: Numerical value of the level
          type: number
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        type: Property

    location:

      description: Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon

      oneOf:

        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty

      x-ngsi:
        type: GeoProperty

    maxCheck:
      description: Number of trials after which status checks are discontinued
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    minimumPressure:
      description: Pressure below which no demand can be delivered under a pressure dirven analysis. Only used if demandModel is 'PDA'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property

    operationalControl:

      description: The operational control of de item

      items:

        properties:

          controlType:
            description: Type of trigger for the control. A sub-property of the Property 'control'. Enum:'HILEVEL, LOWLEVEL, TIMEOFDAY, TIMER'
            enum:
              - HILEVEL
              - LOWLEVEL
              - TIMEOFDAY
              - TIMER
            type: string
            x-ngsi:
              model: https://schema.org/Text
              type: Property

          controlledLink:
            anyOf:
              - maxLength: 256
                minLength: 1
                pattern: ^[\w\-\.\{\}\$\+\*\[\]'|~^@!,:\\]+$
                type: string
              - format: uri
                type: string
            description: Link controlled. A sub-relationship of the Property 'control'. Reference to an entity of type 'Pipe', 'Pump' or 'Valve'
            x-ngsi:
              model: https://schema.org/URL
              type: Relationship

          monitoredNode:
            anyOf:
              - maxLength: 256
                minLength: 1
                pattern: ^[\w\-\.\{\}\$\+\*\[\]'|~^@!,:\\]+$
                type: string
              - format: uri
                type: string
            description: Node which is monitored for control trigger level. A sub-relationship of the Property 'control'.  Reference to an entity of type 'Junction', 'Tank' or 'Reservoir'
            x-ngsi:
              model: https://schema.org/URL
              type: Relationship

          setting:
            description: Setting applied in the to the controlled link when trigger level is reached. A sub-property of the Property 'control'
            type: number
            x-ngsi:
              model: https://schema.org/Number
              type: Property

          triggerLevel:
            description: Level at which control is activated. A sub-property of the Property 'control'
            type: number
            x-ngsi:
              model: https://schema.org/Number
              type: Property

          type:
            description: Description of a control applied to the network for the simulation. Enum:'controlledLink, controlType, monitoredNode, setting, triggerLevel'
            type: string
            x-ngsi:
              model: https://schema.org/Text
              type: Property

        type: object

      type: array

      x-ngsi:
        type: Property

    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property

    patternStart:
      description: Start time of the  the simulation
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property

    patternStep:
      description: Pattern step of the simulation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    pressure:
      description: Observed pressure at the node (junction, tank or reservoir)
      properties:
        observedBy:
          anyOf:
            - description: Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
              x-ngsi:
                type: Property
            - description: Identifier format of any NGSI entity
              format: uri
              type: string
              x-ngsi:
                type: Property
        value:
          description: Numerical value of the pressure
          type: number
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        type: Property

    pressureExponent:
      description: Power to which pressure is raised when calculating the demand delivered under a pressure driven analysis. Only used if demandModel is 'PDA'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    quality:
      description: Observed quality in the network component
      properties:
        observedBy:
          anyOf:
            - description: Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
              x-ngsi:
                type: Property
            - description: Identifier format of any NGSI entity
              format: uri
              type: string
              x-ngsi:
                type: Property
        value:
          description: Numerical value of the quality
          type: number
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        type: Property

    qualityTimeStep:
      description: The timestep used to track changes in water quality in the network. Given in seconds
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: seconds

    qualityType:
      description: Type of water quality analysis. Enum:'chem, age, trace, none'
      enum:
        - age
        - chem
        - none
        - trace
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    reportStart:
      description: Simulation time at which results start to be reported. Given in seconds from start of simulation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: seconds

    reportStep:
      description: Interval at which output results are reported. given in seconds
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: seconds

    requiredPressure:
      description: Pressure required to supply a node's full demand under a pressure driven analysis. Only used if demandModel is 'PDA'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    ruleTimeStep:
      description: Time step used to check for changes in system status due to rule-based controls. Given in seconds
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: seconds

    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property

    source:
      description: A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object
      type: string
      x-ngsi:
        type: Property

    sourceCategory:

      description: Description of the quality of source flow entering the network at a specific node

      properties:
        sourcePattern:
          anyOf:
            - description: Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
              x-ngsi:
                type: Property
            - description: Identifier format of any NGSI entity
              format: uri
              type: string
              x-ngsi:
                type: Property
          description: A relationship to the pattern pf the sourceCategory property
          x-ngsi:
            type: Relationship
        sourceQuality:
          description: Baseline or average concentration (or mass flow rate) of source. A sub-property of the Property 'sourceCategory'. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
            units: ' mg/L'
        sourceType:
          description: A sub-property of the Property sourceCategory
          enum:
            - CONCEN
            - MASS
            - FLOWPACED
            - SETPOINT
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property
        value:
          description: Value of the source category
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/Text
        type: Property

    sourceMassInflow:
      description: Observed source mass inflow at the node (junction, tank or reservoir)
      properties:
        observedBy:
          anyOf:
            - description: Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
              x-ngsi:
                type: Property
            - description: Identifier format of any NGSI entity
              format: uri
              type: string
              x-ngsi:
                type: Property
        value:
          description: Numerical value of the source mass at the inflow
          type: number
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        type: Property

    specificGravity:
